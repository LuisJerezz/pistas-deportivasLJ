<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Reserva</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>

        <h3>Agregar Reserva</h3>

        <br><br><br>
        <div class="container">
            <div class="border rounded-3 m-2 p-4 border-2">
                <form th:action="@{'/reserva/add/' + ${horario.id}}" th:object="${reserva}" method="post">

                    
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <select id="usuario" name="usuarioId" class="form-control" required>
                            <option value="">Selecciona un usuario</option>
                            <option th:each="usuario : ${usuarios}"
                                    th:value="${usuario.id}"
                                    th:text="${usuario.username}">
                            </option>
                        </select>
                    </div>

                    
                    <div class="mb-3">
                        <label for="instalacion" class="form-label">Instalaci√≥n</label>
                        <input type="text" id="instalacion" class="form-control" th:value="${instalacion.nombre}" disabled>
                        <input type="hidden" name="instalacionId" th:value="${instalacion.id}">
                    </div>

                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <input type="text" id="horario" class="form-control" 
                               th:value="${horario.horaInicio + ' - ' + horario.horaFin}" disabled>
                        <input type="hidden" name="horarioId" th:value="${horario.id}">
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" 
                               th:field="*{fecha}" required 
                               min="[[${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}]]" 
                               max="[[${#dates.format(#dates.addDays(#dates.createNow(), 7), 'yyyy-MM-dd')}]]">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/reserva}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>                
            </div>
        </div>
        
        <br><br><br><br><br><br><br>
        <div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
    </div>
</body>
</html>
