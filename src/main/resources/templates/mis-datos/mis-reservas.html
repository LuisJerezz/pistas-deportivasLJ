<!DOCTYPE html>
<html lang="en">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>

        <h3>Mis Reservas</h3>

        <!-- Botón para agregar una nueva reserva -->
        <div class="mb-3">
            <a class="btn btn-primary" th:href="|mis-reservas/add|">Agregar Reserva</a>
        </div>

        <div class="container">
            <div class="border rounded-3 m-2 p-2 border-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Instalación</th>
                            <th>Fecha</th>
                            <th>Horario</th> <!-- Columna combinada para horario -->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <td th:text="${reserva.id}">ID</td>
                            <td th:text="${reserva.horario.instalacion.nombre}">Nombre Instalación</td>
                            <td th:text="${reserva.fecha}"></td>
                            <!-- Combinar horaInicio y horaFin en una sola celda -->
                            <td th:text="${reserva.horario.horaInicio + ' - ' + reserva.horario.horaFin}">Horario</td>
                            <td>
                                <a class="btn btn-success btn-sm" th:href="|mis-reservas/edit/${reserva.id}|">Editar</a>
                                <a class="btn btn-danger btn-sm" th:href="|mis-reservas/del/${reserva.id}|">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <p>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a th:if="${instalacion} == null"  class="page-link"
                                th:href="${page.hasPrevious()} ? |/horario?page=${page.number -1}| : '#'">
                                <i class="fa-solid fa-chevron-left"></i>
                                Anterior                            
                            </a>
                            <a th:unless="${instalacion} == null" class="page-link"
                                th:href="${page.hasPrevious()} ? |/horario/instalacion/${instalacion.id}?page=${page.number -1}| : '#'">
                                <i class="fa-solid fa-chevron-left"></i>
                                Anterior   
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link active"
                                th:text="|Estás en la página ${page.number+1} de ${page.totalPages}|" href="#">1</a></li>
                        <li class="page-item">
                            <a th:if="${instalacion} == null" class="page-link"
                                th:href="${page.hasNext()} ? |/horario?page=${page.number +1}| : '#'">
                                Siguiente 
                                <i class="fa-solid fa-chevron-right"></i>
                            </a>
                            <a th:unless="${instalacion} == null" class="page-link"
                                th:href="${page.hasNext()} ? |/horario/instalacion/${instalacion.id}?page=${page.number +1}| : '#'">
                                Siguiente 
                                <i class="fa-solid fa-chevron-right"></i>
                            </a>
                            
                        </li>
                    </ul>
                </nav>
                </p>
            </div>
        </div>

        <div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
    </div>
</body>
</html>
