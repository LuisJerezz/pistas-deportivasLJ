<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Reserva</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>

        <h3>Agregar Reserva</h3>

        <div class="container">
            <div class="border rounded-3 m-2 p-4 border-2">

                <form th:action="@{/mis-datos/mis-reservas/add}" method="get">
                    <div class="mb-3">
                        <label for="instalacion" class="form-label">Instalación</label>
                        <select id="instalacion" name="instalacionId" class="form-control" required 
                                onchange="this.form.submit()"> 
                            <option value="">Seleccione una instalación</option>
                            <option th:each="instalacion : ${instalaciones}" 
                                    th:value="${instalacion.id}" 
                                    th:text="${instalacion.nombre}" 
                                    th:selected="${instalacion.id == instalacionSeleccionada}">
                            </option>
                        </select>
                    </div>
                </form>

                <form th:action="@{/mis-datos/mis-reservas/add}" th:object="${reserva}" method="post">
                    <input type="hidden" name="usuario.id" th:value="${reserva.usuario.id}">
                    <input type="hidden" name="instalacionId" th:value="${instalacionSeleccionada}">

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" 
                               th:field="*{fecha}" required min="[[${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}]]">
                    </div>

                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <select id="horario" name="horarioId" class="form-control" required>
                            <option value="">Seleccione un horario</option>
                            <option th:each="horario : ${horariosDisponibles}" 
                                    th:value="${horario.id}" 
                                    th:text="${horario.horaInicio + ' - ' + horario.horaFin}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/mis-datos/mis-reservas}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>                
            </div>
        </div>

        <div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
    </div>
</body>
</html>
