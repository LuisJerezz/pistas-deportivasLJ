<!DOCTYPE html>
<html lang="es">

<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Reserva</title>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>
        <h2>Añadir una nueva reserva</h2>

        <form th:action="@{/mis-datos/mis-reservas/add}" th:object="${reserva}" method="post">
            <div th:if="${mensaje != null}" class="alert alert-danger">
                <p th:text="${mensaje}"></p>
            </div>

            <div class="form-group">
                <label for="instalacion">Instalación</label>
                <select th:field="*{instalacion}" id="instalacion" class="form-control" required>
                    <option th:each="instalacion : ${instalaciones}" th:value="${instalacion.id}"
                            th:text="${instalacion.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="horario">Horario</label>
                <select th:field="*{horario.id}" id="horario" class="form-control" required>
                    <option th:each="horario : ${horarios}" th:value="${horario.id}"
                            th:text="${horario.horaInicio} + ' - ' + ${horario.horaFin}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" th:field="*{fecha}" id="fecha" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="|/mis-datos/mis-reservas|" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
        <div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
    </div>
</body>

</html>
